<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora Moderna</title>

  <link rel="stylesheet" href="Css/styles.css" />
</head>
<body>
  <main class="page">
    <section class="calculator" role="application" aria-label="Calculadora">
      <header class="display" aria-live="polite" aria-atomic="true">
        <div class="history" id="history" aria-hidden="true"></div>
        <div class="output" id="output">0</div>
      </header>

      <div class="keys" role="group" aria-label="Teclas de la calculadora">
        <!-- Fila 1 -->
        <button class="btn btn-muted" data-action="clear" aria-label="Borrar todo">AC</button>
        <button class="btn btn-muted" data-action="delete" aria-label="Borrar último">DEL</button>
        <button class="btn btn-operator" data-operator="%" aria-label="Porcentaje">%</button>
        <button class="btn btn-operator" data-operator="÷" aria-label="Dividir">÷</button>

        <!-- Fila 2 -->
        <button class="btn" data-number="7" aria-label="Siete">7</button>
        <button class="btn" data-number="8" aria-label="Ocho">8</button>
        <button class="btn" data-number="9" aria-label="Nueve">9</button>
        <button class="btn btn-operator" data-operator="×" aria-label="Multiplicar">×</button>

        <!-- Fila 3 -->
        <button class="btn" data-number="4" aria-label="Cuatro">4</button>
        <button class="btn" data-number="5" aria-label="Cinco">5</button>
        <button class="btn" data-number="6" aria-label="Seis">6</button>
        <button class="btn btn-operator" data-operator="−" aria-label="Restar">−</button>

        <!-- Fila 4 -->
        <button class="btn" data-number="1" aria-label="Uno">1</button>
        <button class="btn" data-number="2" aria-label="Dos">2</button>
        <button class="btn" data-number="3" aria-label="Tres">3</button>
        <button class="btn btn-operator" data-operator="+" aria-label="Sumar">+</button>

        <!-- Fila 5 -->
        <button class="btn btn-muted" data-action="invert" aria-label="Cambiar signo">±</button>
        <button class="btn" data-number="0" aria-label="Cero">0</button>
        <button class="btn" data-action="decimal" aria-label="Decimal">.</button>
        <button class="btn btn-accent" data-action="equals" aria-label="Igual">=</button>
      </div>
    </section>
  </main>

  <script defer src="Js/app.js"></script>
</body>
</html>
